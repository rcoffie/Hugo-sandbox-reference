{{ define "main" }}
<h2>{{ .Title }}</h2>
{{ .Content }}
<section class="projects">
{{ with .Site.GetPage "/opensource.md" }}
  <h3><a href="{{ .RelPermalink }}">{{ .Title }} </a></h3>
  <p> {{.Summary }}</p>
{{ end }}
{{ range .Pages }}
<h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
<p> {{ .Summary }}</p>
{{ end }}
</section>
{{ end }}
